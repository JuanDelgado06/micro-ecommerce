{% extends 'base.html' %}

{% block content %}

<form  class='space-y-5 font-light text-gray-500 lg:mb-16 sm:text-xl dark:text-gray-400' method="POST" action="." enctype="multipart/form-data">
    {% csrf_token %}
    <div>
    {{ form.as_p }}
    </div>
    
    <div>
        {{ formset.management_form }}
        <div class="pb-3 border-b space-y-3">
            {% for form in formset %}
            <div>
                {{ form.as_p }}
            </div>
            {% endfor %}
        </div>
    </div>
    <button type="submit" class="btn-submit mt-2">Submit</button>
</form>

{% endblock %}
